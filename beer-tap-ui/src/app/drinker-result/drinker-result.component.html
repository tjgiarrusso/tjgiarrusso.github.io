<!DOCTYPE html>

<html>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ this.drinkerName }}</h1>
    </div>
  </div>

  <div class="container">
    <br>
    <div id="bargraph"></div>
  </div>
  <br>
  <br>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Bar</th>
          <th>Date</th>
          <th>Time</th>
          <th>Price</th>
          <th>Tax</th>
          <th>Tip</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions; index as i">
          <td>{{ transaction.TRANSACTION_ID }}</td>
          <td>{{ transaction.BAR_NAME }}</td>
          <td>{{ transaction.DATE }}</td>
          <td>{{ transaction.TIME }}</td>
          <td>${{ transaction.PRICE1 }}</td>
          <td>${{ transaction.TAX1 }}</td>
          <td>${{ transaction.TIP }}</td>
          <td>${{ transaction.TOTAL_COST1 }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
